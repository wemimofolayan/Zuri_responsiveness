<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
    <style>

    </style>
</head>

<body>
    <main class="container">
        <article class="arti">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable. </p>
        </article>
        <div class="formBox">
            <div class="trial">
                <strong>Try it free 7 days</strong>then $20/mo. thereafter
            </div>
            <div class="formContainer">
                <form action="/" class="form">
                    <input type="text" id="fName" placeholder="First Name" required>
                    <p id="fNameMessage"></p>
                    <input type="text" id="lName" placeholder="Last Name" required>
                    <p id="lNameMessage"></p>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <p id="emailMessage"></p>
                    <input type="password" id="password" placeholder="Password" required>
                    <p id="passwordMessage"></p>
                    <input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL">
                    <p id="submitAgree">By clicking the button, you are agreeing to our <strong id="terms"> Terms and
                            Services</strong></p>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
